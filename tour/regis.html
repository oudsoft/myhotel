	<script>
		var termialSelectId;

		function terminalRegister(){
			window.location = "regterminal.html";
		}

		function terminalNewAccount() {
			$("#main-register-cmd").hide();
			$("#select-terminal-form").show();
			$('#terminal-select').html("");
			loadTerminalList();
			/*
			$('#terminal-select').autocomplete({
				source: loadTerminalList()
 			});
			*/
		}

		function loadTerminalList() {
			db.collection("terminals").get()
			.then(function(querySnapshot) {
				querySnapshot.forEach(function(doc) {
					var termBox = "<option value=" + doc.id + ">" + doc.data().name + "</option>";
					$("#terminal-select").append(termBox);
				});
				$("#terminal-select").chosen({no_results_text: "แย่จัง! ไม่มีสถานีตามที่คุณต้องการหา", width: "95%"}); 
				$("#terminal-select").prop('selectedIndex', 1);
				$("#terminal-select").trigger("chosen:updated");
			});
		}

		function newAccountRegister() {
			termialSelectId = $("#terminal-select").val();
			if (termialSelectId) {
				$("#select-terminal-form").hide();
				$("#register-terminal-account-form").show();
			} else {
				alert("คุณยังไม่ได้เลือกสถานีที่ต้องการเพิ่มบัญชีนายสถานีใหม่");
			}
		}

		function terminalSignup() {
			var fname = $("#fname").val();
			var lname = $("#lname").val();
			var address = $("#address").val();
			var phone = $("#phone").val();
			var promptpay = $("#promptpay").val();
			var email = $("#email").val();
			var password = $("#password").val();
			var conpassword = $("#confirmpassword").val();
			var warnings = "";

 			if (fname.length == 0){
			  warnings += 'คุณยังไม่ได้ป้อนชื่อผู้ขอเปิดสถานี<br/>';
			}
			if (lname.length == 0){
			  warnings += 'คุณยังไม่ได้ป้อนนามสกุลผู้ขอเปิดสถานี<br/>';
			}
			if (address.length == 0){
			  warnings += 'คุณยังไม่ได้ป้อนที่อยู่ผู้ขอเปิดสถานี<br/>';
			}
			/*
			if (promptpay.length == 0){
			  warnings += 'คุณยังไม่ได้ป้อนหมายเลขพร้อมเพย์<br/>';
			}
			*/
			if (email.length == 0){
			  warnings += 'คุณยังไม่ได้ป้อน Email<br/>';
			}
 			if ((phone.length == 0) ||  (phone.length > 10)) {
			  warnings += 'คุณยังไม่ได้กรอกหมายเลขโทรศัพท์ผู้ขอเปิดสถานี หรือหมายเลขโทรศัพท์ไม่ถูกต้อง<br/>';
			}
			if (!validateEmail(email)) {
			  warnings += 'Email ไม่ถูกต้อง<br/>';
			}
			if ((password.length < 6) || (password != conpassword)) {
			  warnings += 'Password ต้องยาวไม่น้อยกว่า 6 ตัวอักษร หรือ Password กับ Confirm-Password ไม่ตรงกัน<br/>';
			}
			if (warnings != "") {
			  $("#errors").css("display", "block");
			  $("#errors").html(warnings);
			} else {
			  $("#errors").css("display", "none");
			  firebase.auth().createUserWithEmailAndPassword(email, password).catch(function(error) {
				  var errorCode = error.code;
				  var errorMessage = error.message;
				  if (errorCode ==='auth/weak-password') {
					$("#errors").css("display",(errors.css("display") === "none" || errors.css("display") === "") ? "block" : "none");
					$("#errors").html("Password ของคุณมีความเสี่ยง!!" + "<br/>");
				  }
			  })
			  .then(function (sendEmailVerify) {
					if (sendEmailVerify === false) {
						return false;
					} else {
						alert("ระบบจะทำการตรวจสอบความมีตัวตนของคุณ\nโปรดดำเนินการตามคำแนะนำใน Email ที่ระบบส่งไป เพื่อให้บัญชีของคุณใช้งานได้");
						firebase.auth().currentUser.sendEmailVerification();
						insertDataRegister(termialSelectId, fname, lname, address, phone, promptpay, email);

						setTimeout(function() {
							window.location = "back/login.html?t=" + termialSelectId;
						}, 3000);
					}
			  });
			}
		}

		function insertDataRegister(termialId, fname, lname, address, phone, promptpay, email) {
			messaging.getToken().then(function(currentToken) {
				db.collection("users").add({
					firstname : fname,
					lastname : lname,
					displayname: fname + " " + lname,
					address: address,
					phonenumber: phone,
					email: email,
					promptpay: promptpay,
					token: currentToken
				});
			});
		}

    </script>

	messaging.onTokenRefresh(function() {
